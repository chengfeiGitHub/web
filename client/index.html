<!doctype html>
<html lang="zh">

<head>
    <title>AII</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .top-buffer { margin-top:20px; }
    </style>
</head>

<body>
    <div class="container">
        <h5 class="text-danger">行业分析工具</h5>
        <div class="row">
            <div class="col-md-12 border border-danger rounded">
                <div id='dir_posts_num_related_hour' style="width:100%; height:50px;">
                    <p id='vm-title'>标题内容{{ title_cnt }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container top-buffer">
        <div class="row">
            <div class="col-md-2 border border-danger rounded">
                <div id='dir_posts_num_related_hour' style="width:100%; height:500px;">
                    <p id='vm-menu'>菜单内容{{ menu_cnt }}</p>
                </div>
            </div>
            <div class="col-md-10 border border-danger rounded">
                <div id='dir_posts_num_related_hour' style="width:100%; height:500px;">
                    <p id='vm-main'>主要内容{{ main_cnt }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container top-buffer">
        <div class="row">
            <div class="col-md-12 border border-danger rounded">
                <div id='dir_posts_num_related_hour' style="width:100%; height:100px;">
                    <p id='vm-footer'>底部内容{{ footer_cnt }}</p>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.js"></script> -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/echarts-wordcloud.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js_custom/websocket_data_com.js"></script>
    <script type="text/javascript" src="js_custom/vue_data_bind.js"></script>
</body>

</html>
